<title>简单的导航</title>

	<style>
		.nav{
			text-align: center;
			height:50px;
			background-color:#E8BEBF;	
		}
	
		.nav a{
			font-family: 微软雅黑;
/*			去掉下划线*/
			text-decoration: none;
			height: 50px;
			width: 100px;
			display: inline-block;
			color: red;
		}
		
		.nav .public{
			color: black
			
		}
		a:hover{
			text-decoration: underline;
			background-color: #E1B6EC;
		}
		.nav a:hover{
			color: #EF6C1F;
		}
	</style>
<body>
