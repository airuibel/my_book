<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <script>
        window.onload = function(){
            var vm = new Vue({
                el:".box",  
                data:{
                    content:"今天是教师节",
                    counter:0,
                },
                methods:{
                    fnClick:function(){
                        this.counter += 1
                    }
  
                }
            })
        }
    </script>
</head>
<body>
        <div class="box">
            <button v-on:click="fnClick">{{ counter }}</button>

        </div>
</body>
</html>
