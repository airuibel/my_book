<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注释</title>
</head>

<body>
	<script>
	
		// 注释
		/*
		单行注释 //
		
		多行注释 /☆☆/
		
		
		*/
	
		// 这是单行注释
		
		
		/*这是多行注释*/
		
		// 多行注释一般用在函数或者一段代码的上面
	
	
		/*
		js中的数据类型
		1. 数值型
		2. 字符串
		3. 布尔类型（boolean）
		4. 空置（null）
		5. undefined 未定义
		6. object
		
		获取变量的数据类型
		1. typeof 变量
		2. typeof(变量)
		3. 字符串的长度如何获取
		*/
		var num1 = 10;
		var nul = null;
		var str = "alsd adjl  asdjouoi iqwhj asduh djajs ahdja ajsdhh a  sdakjk kadh"
		console.log(typeof num1);
		console.log(typeof(nul));
		console.log(str.length)
	</script>
</body>
</html>
