<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>arguments</title>
</head>

<body>
	<script>
		var a = 1
		var b = 2
		alert((a+b)/10)
		// arguements 伪数组
		// 求不定长度数组的和
		
		function f1(){
			// arguments ---> 数组的使用---伪数组
			var sum=0;
			for (i=0;i<arguments.length;i++){
				sum += arguments[i]
			}
			return sum
		}
		console.log(f1(54,56,89,21,-69,22))
		
		// 把一个函数给一个变量叫做函数表达式
		
		var f2 = function (){
			console.log("哈哈，我又变帅了");
		}; 
		// 函数赋值后要加分号
		f2();
		
		
		// 函数的自调用，声明的时候直接调用
		
		(function(){console.log("呵呵，哈哈");})();
	</script>
</body>
</html>
