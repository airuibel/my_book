<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	
	<script>
		
		// Math对象练习，内置对象，他具有数学常数和函数的属性和方法。
		// 静态对象：不需要创建，直接就是一个对象。
		
		//MDN参考手册
		//实例方法必须通过实例对象调用
		
		// 常数
		
		// --------π
		console.log(Math.PI)
		// --------e
		console.log(Math.E)
		//alert(Math.E)
		
		// 求数的绝对值
		var num = -2;
		console.log(Math.abs(-2))
		console.log(Math.abs("-1"))
		console.log(Math.abs(null))
		console.log(Math.abs("pa"))
		
		// 向上取整
		console.log(Math.ceil(12.3))
		console.log(Math.ceil(-12.3))
		console.log(Math.ceil(12.0))
		console.log(Math.ceil(11.9))
		
		
		// 向下取整
		console.log(Math.floor(12.3))
		console.log(Math.floor(-12.3))
		console.log(Math.floor(12.0))
		console.log(Math.floor(11.9))
		
		// 函数返回一组数中的最大值Math.max()

		console.log(Math.max(10,20,4,-9,20,41,0))
		
		// 函数返回一组数中的最大值Math.min()

		console.log(Math.min(10,20,4,-9,20,41,0))
		
		// Math.pow(x,y)返回数x的y次幂
		
		console.log(Math.pow(6,6));
		
		// Math.sqrt(x)返回数x的平方根；
		
		console.log(Math.sqrt(225));
		
		// 随机数Math.random(),产生[0,1)的伪随机数
		console.log(Math.random())
		
		//产生整数的随机数0-4
		console.log(parseInt(Math.random()*5))
		
		//产生整数的随机数1-100
		console.log(parseInt(Math.random()*100)+1)
	</script>
</head>

</html>
