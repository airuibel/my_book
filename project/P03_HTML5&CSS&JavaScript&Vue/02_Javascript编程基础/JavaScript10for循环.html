<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>for 循环</title>
</head>

<body>
	<script>
		
		// for 循环
		
		
		/*
		语法：
		for(表达式1;表达式2;表达式3){
		循环体;
		}
		*/
		
		// 例子打印十次，哈哈，我又变帅了
		for(var i=0;i<10;i++){
			console.log("哈哈，我又变帅了")
		}
		
		// 求1-100之间所有数字的和
		
		var sum = 0;
		for (i=1;i<=100;i++){
			sum += i
		}
		console.log("和为:"+sum)
		
		// 在页面显示内容
		
		document.write("<a href='http://www.baidu.com'>百度一下</a>")
	</script>
</body>
</html>
