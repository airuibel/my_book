<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>for 循环练习</title>
</head>

<body>
	<script>
		
		// for循环练习画星星
		
		for(var i=0;i<5;i++){
			for (var j = 0;j<5;j++){
				document.write("<a><font align='center' size='6' color='red'>★&nbsp</font></a>");
			}
			document.write("<br/>")
		}
	</script>
</body>
</html>
