<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>for 循环练习</title>
</head>

<body>
	<script>
		
		// for循环乘法口诀表
		
		for (var i=1;i<=9;i++){
			for (var j=1;j<=i;j++){
				document.write(j+"x"+i+"="+i*j+"&nbsp&nbsp");
			}
			document.write("</br>");
		}
	</script>
</body>
</html>
