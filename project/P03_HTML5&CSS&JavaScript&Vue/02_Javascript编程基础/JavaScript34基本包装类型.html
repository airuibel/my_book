<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<script>
		// 基本包装类型
		
		//普通变量不能直接调用属性和方法
		//对象可以直接调用属性和方法
		
		//基本包装类型:本身是基本类型，单式在执行代码的过程中，如果这种类型的变量调用了属性和方法，那么这种类型就不在是基本类型了，而是基本包装类型
		
		var num=10;
		console.log(num.toString())
	
	</script>
</head>

</body>
</html>
