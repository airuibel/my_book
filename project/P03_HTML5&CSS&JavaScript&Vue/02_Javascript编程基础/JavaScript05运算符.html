<body>
	
	
	
	
	
	
	<script>
		
		var num1 = 10;
		num1++; //自身加1--自加
		console.log(num1)
		
		// 如果++在后面；如num++ +10参与运算
		// 先参与运算，运算结束后再在自身加1
		
		
		var num2 = 20;
		++num2;
		console.log(num2)
		
		// 如果++在前面；如++num +10参与运算
		// 先自身加1，然后再参与运算
		
	</script>
