<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>三元表达式</title>
</head>

<body>
	<script>
		// 三元表达式
		
		// 两个分支，最终的结果是两个分支中的一个
		
		/*
		三元表达式
		运算符  ?:
		
		语法:
		var 变量=表达式1?表达式2:表达式3;
		执行过程
		表达式1的结果是true还是false，如果true则执行表达式2，然后把结果交给变量
		如果表达式的结果是false，则执行表达式3，把结果交给变量
		*/
		
		// 两个数字中的最大值
		var x = 10;
		var y = 20;
		var result = x>y?x:y;
		console.log(result)
		
		
	</script>
</body>
</html>
